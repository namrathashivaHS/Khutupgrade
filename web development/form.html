<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    
    <form action="http://www.focuspocus.io/" method="GET">
        <table>
        <tbody>    
        <tr>
            <td><label for="name">Name</label></td>
            <td><input type="text" id="name"></td>
        </tr>
        <tr>
            <td><label for="email">Email</label></td>
            <td><input type="email" id="email"></td>
        </tr>
        <tr>
            <td><label for="phone">Phone</label></td>
            <td><input type="number" id="phone" maxlength="10" minlength="10"></td>
        </tr>
        <tr>
            <td><label>Gender</label></td>
            <td><input type="radio" name="gender" id="Male">Male
            <input type="radio" name="gender" id="Female">Female</td>
        </tr>
        
        <tr>
            <td><label for="proffesional">Proffesional</label></td>
            <td><select name="proffesional" id="proffesional">
               <option value="Govt.official">Govt. Official</option>
               <option value="CA">CA</option> 
            </select></td>
        </tr>
        
        <tr>
            <td><label for="message" style="vertical-align: top;">Message</label></td>
            <td><textarea name="" id="message"  cols="50" rows="10"></textarea></td>
        </tr>
        
        <tr>
            <td colspan="2"><input type="checkbox" id="" value="I accept the terms and conditions">I accept the terms and conditions</td>
        </tr>
        <tr>
            <td><button type="reset">Reset</button></td>
            <td style="text-align: right;"><button type="submit">Submit</button></td>
        </tr>
    </tbody>
    </table>
    </form>

</body>
</html>
