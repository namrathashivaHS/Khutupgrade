<html>

<head>
    <title>Table Demo</title>
</head>

<body>
    <h1 style="color: crimson;font-size:34px;">The Style Attribute</h1>
    <ul style="list-style:lower-greek;">
        <li>Rama</li>
        <li>Sita</li>
        <li>Lava</li>
        <li>Kusha</li>
    </ul>
    <ol style="color: cyan;list-style-type:lower-alpha;">
        <li>Rama</li>
        <li>Sita</li>
        <li>Lava</li>
        <li>Kusha</li>
    </ol>
    <table>
        <thead style="background-color: grey;">
            <tr>
                <th rowspan="2">sl.no</th>
                <th rowspan="2">Name</th>
                <th colspan="2">Marks</th>
            </tr>
            <tr>
                <th>Score</th>
                <th>Percentage</th>
            </tr>
        </thead>
        <tbody style="background-color: gainsboro;">
            <tr style="background-color: gainsboro;">
                <td>123</td>
                <td>dudu</td>
                <td>98.01</td>
                <td>98.01 %</td>
            </tr>
            <tr>
                <td>456</td>
                <td>Rabbit</td>
                <td>97.11</td>
                <td>97.11 %</td>
            </tr>
            <tr>
                <td>789</td>
                <td>mutki</td>
                <td>95.23</td>
                <td>95.23 %</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
